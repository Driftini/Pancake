<head>
    <link rel="stylesheet" href="dashboard.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="topbar">
        <span id="bar_themes">Themes</span>
        <span id="bar_update">Update</span>
        <span id="bar_settings">Settings</span>
    </div>
    <div id="themes">
        <h1>Themes</h1>
        <div class="themescontent">
            <span>
                <span id="t_dark">Dark</span>
                <span id="t_light">Light</span>
            </span>
            <span id="t_classic">Classic</span>
            <footer><i>Changing theme will reboot WINDOWS93.</i></footer>
        </div>
    </div>
    <div id="update">
        <h1>Update</h1>
        <div class="updatecontent">
            <span class="row"><label>Pancake Beta 1</label><label id="changelog">Read the changelog</label></span>
            <p id="lastUpdate">Last update: 09/06/2020</p>
            <span class="centerRow">
                <span id="u_check">
                    Check for updates
                </span>
                <span id="u_install">
                    Install updates
                </span>
            </span>
        </div>
    </div>
    <div id="settings">
        <h1>Settings</h1>
        <div class="settingscontent">
            <span class="row"><input type="checkbox" id="s_bootlogo"><label for="s_bootlogo">Boot logo replacement (currently not working)</label></span>
            <span class="row"><input type="checkbox" id="s_rsstray"><label for="s_rsstray">RSS feed tray icon</label></span>
            <span class="row"><input type="checkbox" id="s_dashtray"><label for="s_dashtray">Pancake Dashboard tray icon (currently not working)</label></span>
            <span class="row"><input type="checkbox" id="s_titlegradient"><label for="s_titlegradient">Window title gradient</label></span>
            <span class="row"><input type="checkbox" id="s_wallpaper"><label for="s_wallpaper">"Dark Night" wallpaper</label></span>
            <span class="centerRow">
                <span id="s_save">
                    Apply settings (requires reboot)
                </span>
                <span id="s_uninstall">
                    Uninstall Pancake
                </span>
            </span>
        </div>
    </div>
    <script>
        let dashstyle = document.createElement("style")
        top.$file.open("/a/.pancake/dashboard/dashboard.css","String",function(e){dashstyle.innerHTML = e})
        document.head.appendChild(dashstyle)

        let dashvars = document.createElement("style")
        top.$file.open("/a/boot/pancake-vars.css","String",function(e){dashvars.innerHTML = e})
        document.head.appendChild(dashvars)

        let dashscript = document.createElement("script")
        top.$file.open("/a/.pancake/dashboard/dashboard.js","String",function(e){dashscript.innerHTML = e})
        document.body.appendChild(dashscript)
    </script>
</body>
